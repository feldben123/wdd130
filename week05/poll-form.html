<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <h2>Contact Information</h2>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="email">Email:</label>
            <input type="email" id="useremail" name="useremail" required>
            <h2>Questions</h2>
            <label for="quantity">What is your favorite browser?</label>
            <select name="browser" id="browser">
                <option value="1">Google Chrome</option>
                <option value="2">Microsoft Edge</option>
                <option value="3">Mozilla Firefox</option>
                <option value="4">Other</option>
            </select>
            <label>
                Do you have a household pet?<input type="checkbox" id="pet" name="pet">
            </label>
            <label>List the places you have lived.</label>
            <textarea name="feedback" id="feedback" rows="5" placeholder="Herriman, Sacramento, Las Vegas"></textarea>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
