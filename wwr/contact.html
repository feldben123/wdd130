<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="How to Contact Us at White Water Rafting Company">

<body>
    <header>
        <img src="https://byui-cse.github.io/wdd130-ww-course/resources/images/logos/z-splash.png"
            alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section>
            <div class="centeredtext">
                <h1>White Water Rafting Company</h1>
                <p>123 Main River Street
                    <br>Kolob, California
                    <br>+1 999 999 9999
                    <br>info@whitewater.com
                </p>
            </div>
        </section>
        <section>
            <div class="contact">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d119755.18383243552!2d-122.25139861228473!3d37.93210603645894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808561a2a8ff7a49%3A0x7fc442c1854c45dc!2sAll-Outdoors%20California%20Whitewater%20Rafting!5e0!3m2!1sen!2sus!4v1764703441762!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <table>
                    <tr>
                        <td><label for="Name">Name</label>
                        </td>
                        <td><input type="text" id="username" name="username" class="shorttext"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" id="email" name="email" class="shorttext"></td>
                    </tr>
                    <tr>
                        <td rowspan="3">
                            <label for="purpose" class="purpose">Message<br>Purpose</label>
                        </td>
                        <td>
                            <input type="radio" id="inquiry" name="purpose" value="inquiry">
                            <label for="inquiry">General Inquiry</label>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="inquiry">Reservation Question</label>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="radio" id="suggestion" name="purpose" value="suggestion">
                            <label for="inquiry">Website Suggestion</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="message">Message</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea id="message" name="message" rows="4"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label><input type="checkbox" id="newsletter" name="newsletter"> Subscribe me to the monthly
                                newsletter</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">Get in Touch!</button>
                        </td>
                    </tr>
                </table>
            </div>
        </section>
        <section>
            <h2>We Are Here to Serve You</h2>
            <div class="adventure">
                <figure>
                    <img src="images/rafting1.webp" alt="Rafting image">
                    <figcaption>Lorem ipsum dolor</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting2.webp" alt="Rafting image">
                    <figcaption>Lorem ipsum dolor</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting3.webp" alt="Rafting image">
                    <figcaption>Lorem ipsum dolor</figcaption>
                </figure>
            </div>
        </section>
    </main>

    </footer>
